
<div class="modal-dialog modal-lg">
    <div class="modal-content">

        {% if obj %}
            <form method="POST" role="form" class="form-inline" action="{% url 'inventario:producto_edit' obj.pk %}">
        {% else %}
            <form method="POST" role="form" class="form-inline" action="{% url 'inventario:producto_new' %}">
        {% endif %}

        <div class="col-xl-12 col-md-12 mb-12">

            {#        si el objeto esta para editar, muestra un color, sino muestra otro.#}
            {% if obj %}
                <div class="card border-left-warning shadow h-100 py-2">
            {% else %}
                <div class="card border-left-primary shadow h-100 py-2">
            {% endif %}

            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">

                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            {% if obj %} Editar Producto {% else %} Nuevo Producto {% endif %}
                        </div>

                        <div class="dropdown-divider"></div>
                        {% csrf_token %}
                        <div class="row m-3">

                            {{ form.as_p }}

                        </div>
                        <div class="dropdown-divider"></div>

                        <div class="row">
                            <div class="col">
                                <button class="btn btn-facebook" type="submit"><span class="fa fa-save"></span> Guardar</button>
                                <button class="btn btn-google" type="button" onclick="return cerrarModal()"> Cancelar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            </div>
            </div>
        </div>
        </form>
    </div>
</div>
